<div class="container">
  <br>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show Odd numbers</button>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
           [ngClass]="{ odd: odd % 2 !== 0 }" 
           [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'tranparent'}"
           *ngFor="let odd of oddNumbers">{{ odd }}</li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let even of evenNumbers">{{ even }}</li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <p appBasicHighlight [ngStyle]="{color:'white'}">Style me with basic directive</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"  >Style me with better directive</p>
  </div>
</div>
